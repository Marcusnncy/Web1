<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2, h4 {
            font-weight: 600;
            color: #007bff;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        .form-control {
            border-radius: 25px;
            box-shadow: none;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .footer-btn {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Pets Shop</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Trang Chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart">Giỏ Hàng</a></li>
            <li class="nav-item"><a class="nav-link" href="/checkout">Thanh Toán</a></li>
        </ul>
    </div>
</nav>

<!-- Nội dung trang thanh toán -->
<div class="container">
    <h2>Thông Tin Thanh Toán</h2>

    <h4>Chi Tiết Đơn Hàng</h4>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Tên Sản Phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Số Lượng</th>
            <th scope="col">Tổng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.artwork.title}">Product Title</td>
            <td th:text="${item.artwork.price}">Price</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.totalPrice}">Total Price</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <h4 class="total-price">Tổng Tiền: <span th:text="${totalAmount}">Total Amount</span></h4>
        <form action="/checkout/submit" method="post">
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Thanh Toán</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
