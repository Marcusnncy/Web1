<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub - Registration and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-VhJWbyxJfO6YOj84WwR+2NmStmn8NypKbT6c6MUS9b97jBmEYr7b1sOEShPM5J0m9QDOjHp+x3tAcUNZokQdPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(to bottom, #f7e7ce, #f1c6af); /* Soft cream and beige background */
            color: #4a4a4a; /* Dark gray text */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #ffcc99; /* Soft peach color */
        }
        .card {
            background-color: #ffffff; /* White background for the card */
            border: 1px solid #f0c27b; /* Warm yellow border */
            color: #4a4a4a; /* Dark gray text */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff7f50; /* Coral color */
        }
        .btn-primary {
            background-color: #ff7f50; /* Coral button */
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #e67e42; /* Darker coral when hovered */
            transform: scale(1.05);
        }
        a {
            color: #ff7f50; /* Coral links */
            font-weight: bold;
        }
        a:hover {
            color: #e67e42; /* Darker coral on hover */
        }
        .icon-backdrop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 250px;
            color: rgba(255, 127, 80, 0.1); /* Coral backdrop */
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-paw"></i> Pet Hub
        </a>
    </div>
</nav>
<div class="container py-5 content-container">
    <div class="icon-backdrop">
        <i class="fas fa-paw"></i>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <br>
            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    Welcome to Pet Hub
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email *</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                        </div>
                        <div class="text-center">
                                <span>Not registered?
                                    <a th:href="@{/register}">Register/SignUp Here</a>
                                </span>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyKCsmh35n5nGF9N6I5x13nhaXT9/tpclYRYvHHpCvoJpA2xsmKgkOd3x" crossorigin="anonymous"></script>
</body>
</html>
